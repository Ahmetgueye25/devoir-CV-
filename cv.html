<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un CV avec VScode</title>
    <link rel="stylesheet" href="Assets/CV.css">
    <link rel="flaticon" href="https://www.flaticon.com/fr/icones-gratuites/taux">
    <script src="https://kit.fontawesome.com/c16c89d9cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cv">
<!-- DEBUT HEADER -->
        <header>
            <article class="identite">
                <a href="photo.avif">
                    <div class="image">
                        <img class="photo" src="Assets/images/photo.avif" alt="photo">
                    </div>
                </a>
                <div class="profil">
                    <h1>JOHN DOE</h1>
                    <h2 class="h2">Développeur Web et Web mobile</h2>
                    <div>
                        <div class="icone">
                            <a href="mailto:Johndoe@gmail.com">
                                <div class="icone1">
                                    <img src="Assets/images/email.png" alt="icone mail">
                                    <p>Johndoe@gmail.com</p>
                                </div>
                            </a>
                            <a href="https://www.google.fr/maps/@48.7598425,2.470946,16z?entry=ttu&g_ep=EgoyMDI0MTAwOC4wIKXMDSoASAFQAw%3D%3D">
                                <div class="icone1">
                                    <img src="Assets/images/maison.png" alt="icone maison">
                                    <p>3, rue Rivoli 75001 PARIS</p>
                                </div>
                            </a>
                        </div>
                        <div class="icone">
                            <a href="tel:0612345678">
                                <div>
                                    <img src="Assets/images/téléphone.png" alt="icone téléphone">
                                    <p>0612345678</p>
                                </div>
                            </a>
                            <div class="permis">
                                <img src="Assets/images/voiture.png" alt="icone voiture">
                                <p>Permis B</p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </header>
<!-- FIN HEADER  -->
